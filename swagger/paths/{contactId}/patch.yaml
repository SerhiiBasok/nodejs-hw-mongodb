tags:
  - Contacts
summary: Patch contact by id
operationId: updateContact
description: Update an existing contact's information by its unique identifier.
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: 'Phone number'
            type: number
            example: '+380000000007'
          email:
            description: 'Email address'
            type: string
            format: email
            example: 'john.doe@example.com'
          isFavourite:
            description: 'Contact favourite'
            type: boolean
            example: true
          contactType:
            description: "Contact's type"
            type: string
            enum:
              - work
              - home
              - personal
            example: 'work'
          photo:
            description: 'Link to photo'
            type: string
            format: binary
responses:
  '200':
    description: Contact updated successfully
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Contact updated successfully
            data:
              $ref: ../../components/shemas/contact.yaml
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    description: Contact not found
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: Contact not found
